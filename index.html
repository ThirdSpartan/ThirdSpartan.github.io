<!DOCTYPE html>
<html>

<head>
	<title>Cram-O-Matic Recipe Calculator</title>
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/select2.min.js"></script>

	<script src="js/recipes.js"></script>
	<script src="js/items.js"></script>
	<script src="js/logic.js"></script>

	<link rel="stylesheet" type="text/css" href="css/select2.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-EFV8XH9VSQ"></script>
	<script>
	window.dataLayer = window.dataLayer || [];
	function gtag(){dataLayer.push(arguments);}
	gtag('js', new Date());

	gtag('config', 'G-EFV8XH9VSQ');
	</script>
</head>

<body class="background p-4">
	<div class="container">
		<div class="row">
			<div class="col-12 text-center">
				<h1><a target=”_blank” href='https://www.serebii.net/swordshield/cram-o-matic.shtml'>Cram-O-Matic</a> Recipe Calculator</h1>
			</div>

			<div class="col-lg-6 col-sm-12 text-center">
				<h6>Input</h6>
				<div class="row">
					<div class="col-12 text-center"><select id="item1" class="dropdown"></select></div>
					<div class="col-12 text-center"><select id="item2" class="dropdown"></select></div>
					<div class="col-12 text-center"><select id="item3" class="dropdown"></select></div>
					<div class="col-12 text-center"><select id="item4" class="dropdown"></select></div>
					<div class="col-12 text-center">
						<div style="height: 36px">Sort By</div>
					</div>
					<div class="col-12 text-center">
						<select id="sortOptions" class="dropdownSort"></select>
					</div>
					<div class="col-12 text-left mb-2">
						<div class="button" onclick="toggleTheme()">CRAMORANT</div>
						<div class="button" onclick="reload()">Reload</div>
					</div>
				</div>
			</div>

			<div class="col-lg-6 col-sm-12 text-right">
				<div class="row">
					<div class="col-12 text-center p-0">
						<h6>Desired Output</h6>
						<select id="outputItems" class="dropdown"></select>
					</div>
					<div class="col-6 align-middle text-center border-bottom border-top border-secondary table-header">
						Desired Output
					</div>
					<div class="col-6 text-center border-bottom border-top border-secondary table-header">
						Cost
					</div>
					<div class="col-6 text-center align-middle border-secondary table-data">
						<span id="desiredName">None</span>
					</div>
					<div class="col-6 text-center border-secondary table-data">
						<span id="desiredCost">None</span>
					</div>
					<div class="col-12 text-center border-bottom border-top border-secondary table-header">
						Current Output
					</div>
					<div class="col-12 text-center border-secondary table-data">
						<span id="currentName">None</span>
					</div>
					<div class="col-12 text-center border-bottom border-top border-secondary table-header">
						Current Value
					</div>
					<div class="col-12 text-center table-data">
						<span id="currentCost">None</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</div>
